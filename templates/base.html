<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
    <!-- Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Medium Style Editor -->
        <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">
    <!-- Custom CSS -->
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <!-- Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Montserrat|Russo+One&display=swap" rel="stylesheet"> 
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="loader">

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg bg-light techfont">
        <div class="container">
            
            <a class="navbar-brand bigbrand" href="{% url 'post_list' %}">My Blog</a>
            <div class="collapse navbar-collapse">
                
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="{% url 'about' %}">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="https://github.com/Dastan95kg">Github</a></li>
                    <li class="nav-item"><a class="nav-link" href="https://www.linkedin.com">LinkedIn</a></li>
                </ul>

                
                <ul class="navbar-nav ml-auto">
                {% if user.is_authenticated %}
                    <li>
                      <a class="nav-link" href="{% url 'post_new' %}">New Post</a>
                    </li>
            
                    <li>
                      <a class="nav-link" href="{% url 'post_draft_list' %}">Drafts</a>
                    </li>
                    
                    <li>
                      <a class="nav-link" href="{% url 'logout' %}" >Log out</a>
                    </li>
            
                    <li>
                      <a class="nav-link">Welcome: {{ user.username }}</a>
                    </li>
                {% else %}
                    <li><a class="nav-link" href="{% url 'login' %}"><i class="material-icons">person</i></a></li>
                {% endif %}
                </ul>
               
            
            </div>
        </div>
      </nav>
    
    <!-- Content block -->
        <div class="content container">
            <div class="row">
                <div class="col-md-8">
                    <div class="blog_posts">
                        {% block content %}
                        {% endblock %}
                    </div>
                </div>
            </div>
        </div>

    <!-- Scripts -->
    <script type="text/javascript" src="{% static 'js/blog.js' %}"></script>
</body>
</html>
